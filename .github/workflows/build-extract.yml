name: build-and-extract-npp
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Trae el repo
      # (Opcional) Prepara toolchain si tu fork necesita algo extra

      - name: Build (placeholder)
        shell: pwsh
        run: |
          # Aqu√≠ llamas al script de build del repo o tu .sln
          # Ejemplo orientativo; ajusta al layout real del proyecto
          # & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" .\PowerEditor\visual.net\notepadPlus.vcxproj /p:Configuration=Release /m
          echo "Simulando build..."

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts | Out-Null
          # Copia ejecutables/DLLs generados a la carpeta artifacts
          # Ajusta rutas reales de salida del build de Notepad++
          # Copy-Item .\bin\*.exe -Destination artifacts -ErrorAction SilentlyContinue
          # Copy-Item .\bin\*.dll -Destination artifacts -ErrorAction SilentlyContinue
          echo "placeholder.exe" | Out-File artifacts\placeholder.exe

      - name: Validate PE files (pefile + LIEF)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install pefile lief
          python tools\validate_and_hash.py artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npp-binaries
          path: artifacts/**
