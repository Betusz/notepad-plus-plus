name: build-and-extract-npp
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Trae el repo
      # (Opcional) Prepara toolchain si tu fork necesita algo extra

      - name: Build (placeholder)
        shell: pwsh
        run: |
          # Aquí llamas al script de build del repo o tu .sln
          # Ejemplo orientativo; ajusta al layout real del proyecto
          # & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" .\PowerEditor\visual.net\notepadPlus.vcxproj /p:Configuration=Release /m
          echo "Simulando build..."

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts | Out-Null
          # Copia ejecutables/DLLs generados a la carpeta artifacts
          # Ajusta rutas reales de salida del build de Notepad++
          # Copy-Item .\bin\*.exe -Destination artifacts -ErrorAction SilentlyContinue
          # Copy-Item .\bin\*.dll -Destination artifacts -ErrorAction SilentlyContinue
          echo "placeholder.exe" | Out-File artifacts\placeholder.exe
      
      - name: Mostrar contenido de artifacts (Windows)
        shell: pwsh
        run: |
          Write-Host "Workspace: $env:GITHUB_WORKSPACE"
          Get-ChildItem -Recurse -File artifacts | Select-Object FullName, Length, LastWriteTime

      - name: Contar ejecutables comunes
        shell: pwsh
        run: |
          $exts = @("*.exe","*.dll","*.msi","*.zip","*.7z")
          foreach ($e in $exts) {
          $n = (Get-ChildItem -Recurse -File -Path artifacts -Filter $e | Measure-Object).Count
          Write-Host "$e: $n"
          }
          
      - name: Validate PE files (pefile + LIEF)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install pefile lief
          python tools\validate_and_hash.py artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npp-binaries
          path: artifacts/**
      

  analyze:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: npp-binaries
          path: artifacts

      # (Crear o tener en repo) tools/validate_and_hash.py
      - name: Create validate_and_hash.py
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path tools | Out-Null
          # (pega aquí el heredoc de arriba si no lo comiteaste)

      - name: Validate PE files
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install pefile lief
          python tools\validate_and_hash.py artifacts

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: xai-report
          path: artifacts/report.json
